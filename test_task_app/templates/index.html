		height: 100%;
		width: 49%;
	}

	#textarea2 {
		float: right;
		height: 100%;
		width: 49%;
	}
</style>
<textarea readonly id="textarea1">

{% endfor %}
</textarea>
{% endif %}
<textarea readonly id="textarea2">
{% for url in latest_url_list %}{{url.pub_date}}
{% endfor %}
</textarea>
